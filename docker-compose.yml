version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - MONGODB_URL=${MONGODB_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - SALT_ROUNDS=${SALT_ROUNDS}
      - PORT=${PORT}
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_HTTP_ENDPOINT=${VITE_HTTP_ENDPOINT}
      - VITE_SOCKET_ENDPOINT=${VITE_SOCKET_ENDPOINT}
      - VITE_JWT_SECRET=${VITE_JWT_SECRET}
    restart: always
